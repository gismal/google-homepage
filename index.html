<html lang="en">

                <li><img class="profile-picture" src="images/pp.png" alt="Google Account"></li>
            </ul>
        </div>
    </header>

    <div class="picture">
        <img class="logo" src="images\googlelogo_color_272x92dp.png" alt="google logo">
    </div>
    <div class="middle">
        <div class="search-div">
            <div class="symbol">
                <svg  class="svg-element" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
        <div class="searchbar">
            <input name="searchbar" class="search">
        </div>
        </div>
    </div>
    <div class="buttons">
        <center>
            <input value="Google Search" type="button" name="google-search" class="button">
            <input value="I'm Feeling Lucky" type="button" name="lucky-button" class="button">
        </center>
    </div>
    <footer class="footer">
        <span class="left">
            <a>Advertising</a>
            <a>Business</a>
            <a>How Search</a>
        </span>

        <span class="span-right">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
        </span>
